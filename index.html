		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->

	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Company name</h1>
							<small class="site-description">tagline goes here</small>
						</div>
					</a>

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form action="#" class="find-location">
						<input id="city_text" type="text" placeholder="Escribe tu ciudad...">
						<input id="find_button" type="submit" value="Find">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div id="itemsContainer" class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div id="dayName" class="day"></div>
								<div class="date"></div>
							</div> <!-- .forecast-header -->
							<div id="todayWeather" class="forecast-content">
								<div class="location"></div>
								<div class="degree">
									<div class="num"></div>
									<div class="forecast-icon">
										<img alt="" width=100>
									</div>	
								</div>
								<span class="rainIcon"></span>
								<span class="windIcon"></span>
								<br><br>
								<span class="compassIcon"></span>
							</div>
						</div>

						<!--<div class="forecast">
							<div class="forecast-header">

							</div> &lt;!&ndash; .forecast-header &ndash;&gt;

								<div class="forecast-icon">
									<img src="images/icons/icon-3.svg" alt="" width=48>
								</div>
								<div class="degree">23<sup>o</sup>C</div>
								<small>18<sup>o</sup></small>
							</div>
						</div>-->

					</div>
				</div>
			</div>
			
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		<script src="js/weahterApp.js"></script>
		
	</body>

</html>
